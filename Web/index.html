
<head>
	<button type="button" onclick="socket.emit('register', {type:'moderator' });">Register as moderator</button>
	<button type="button" onclick="socket.emit('register', {type:'normal' });">Register as normal</button>
	<button type="button" onclick="socket.emit('submitanswer', 'Viskas chill');">Submit answer</button>
</head>
<body>

<script src="socket.js"></script>
<script>
  var socket = io.connect('http://161.53.120.82:3000');

   socket.on('registrationResponse', function (data) {

  });


</script>
